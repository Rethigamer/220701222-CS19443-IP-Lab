<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <script>
            function login(){
                var x = document.getElementById("mail_id").value;
                var y = document.getElementById("pass").value;
                for(let i=0; i<x.length; i++){
                    let j = x.charAt(i);
                    if(j == "@"){
                        var check = x.slice(i,x.length);
                        break;
                    }
                }
                if(check != "@gmail.com"){
                    alert("Mail ah kooda olunga poda theriyadha");
                }
                if(y==""){
                    alert("Password eh illa");
                }
                else if(y==x){
                    confirm("Innum better ah yosi");
                }
            }
        </script>
    <form name="Login" action="#" method="post" onsubmit="login()">
        <label>E-mail id</label>
        <br>
        <input type="text" id="mail_id">
        <br>
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="pass">
        <br>
        <br>
        <input type="submit" value="SUBMIT">
    </form>
    </body>
</html>
